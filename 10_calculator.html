<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="10_calculator_style.css">
  <title>Calculator</title>
</head>
<body>
  <p class="result"></p>
  <div>
    <button class="css-button" onclick="calculate('1')">
      1
    </button>
    <button class="css-button" onclick="calculate('2')">
      2
    </button>
    <button class="css-button" onclick="calculate('3')">
      3
    </button>
    <button class="css-button symbol-btn" onclick="calculate(' + ')">
      +
    </button>
  </div>
  <div>
    <button class="css-button" onclick="calculate('4')">
      4
    </button>
    <button class="css-button" onclick="calculate('5')">
      5
    </button>
    <button class="css-button" onclick="calculate('6')">
      6
    </button>
    <button class="css-button symbol-btn" onclick="calculate(' - ')">
      -
    </button>
  </div>
  <div>
    <button class="css-button" onclick="calculate('7')">
      7
    </button>
    <button class="css-button" onclick="calculate('8')">
      8
    </button>
    <button class="css-button" onclick="calculate('9')">
      9
    </button>
    <button class="css-button symbol-btn" onclick="calculate(' * ')">
      *
    </button>
  </div>
  <div>
    <button class="css-button" onclick="calculate('0')">
      0
    </button>
    <button class="css-button" onclick="calculate('.')">
      .
    </button>
    <button class="css-button" onclick="calculate('=')">
      =
    </button>
    <button class="css-button symbol-btn" onclick="calculate(' / ')">
      /
    </button>
  </div>
  <div>
    <button class="css-button clear-btn" onclick="calculate('clear')">
      Clear
    </button>
  </div>

  <!-- JS FIle -->
  <script src="10_calculator.js">
  </script>

</body>
</html>
